<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIVAF - Acceso Empleados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header .badge {
            background: #2c5364;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c5364;
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 83, 100, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Options */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 0.95em;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2c5364;
        }

        .forgot-password {
            color: #2c5364;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1e3c72;
            text-decoration: underline;
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72, #2c5364);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(28, 59, 83, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(28, 59, 83, 0.4);
            background: linear-gradient(135deg, #2a4a8a, #2c5364);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Register link */
        .register-section {
            text-align: center;
            border-top: 2px solid #e0e0e0;
            padding-top: 25px;
        }

        .register-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .btn-register {
            background: transparent;
            color: #1e3c72;
            border: 2px solid #1e3c72;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .btn-register:hover {
            background: #1e3c72;
            color: white;
            transform: scale(1.02);
        }

        /* Employee note */
        .employee-note {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
            font-size: 0.9em;
            border: 1px solid #ffeeba;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.85em;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>SAIVAF</h1>
            <div class="badge">Acceso Exclusivo Empleados</div>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="employee-id">Usuario </label>
                <input type="text" id="employee-id" placeholder="Ej: EMP-2024-001" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox"> Recordar acceso
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Ingresar al Sistema</button>
        </form>

        <div class="register-section">
            <p>¿Eres empleado y aún no tienes acceso?</p>
            <button class="btn-register" onclick="window.location.href='#'">Solicitar Registro</button>
        </div>

        <div class="employee-note">
            ⚠️ Este acceso es exclusivo para personal autorizado de Autopartes Fiscar
        </div>

        <div class="footer">
            <p>© 2024 SIAVAF - Sistema Interno para Empleados</p>
        </div>
    </div>
</body>
</html>
